<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template.html">
<head>
<meta charset="utf-8">
</head>
<body>
	<div layout:fragment="content">
		<div class="container md-6">
			<div class="card mt-5">
				<div class="card-header">Produits</div>
				<div class="card-body">
					<form th:action="@{addProduit}" method="post">
					<div class="form-group">
							<label >ID</label>
							<label th:text="${produit.id}">ID</label>
							 <input
								type="hidden" class="form-control" name="id" th:value="${produit.id}">							
						</div>
						<div class="form-group">
							<label >Designation</label> <input
								type="text" class="form-control" name="designation" th:value="${produit.designation}">
							<span th:errors="${produit.designation}" class="text-danger"></span>
								
						</div>
						<div class="form-group">
							<label >Prix</label> <input type="number"
								name="prix" class="form-control" th:value="${produit.prix}">
							<span th:errors="${produit.prix}" class="text-danger"></span>
								
						</div>
						<div class="form-group">
							<label >Quantite</label> <input type="number"
								name="quantite" class="form-control" th:value="${produit.quantite}">
							<span th:errors="${produit.quantite}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<input type="submit" name="save" value="save"
								class="btn btn-success">
						</div>
					</form>




				</div>
			</div>

		</div>
	</div>
</body>
</html>
