<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template.html">
<head>
<meta charset="utf-8">
</head>
<body>
	<div layout:fragment="content">
		<div class="container md-6">
			<div class="card mt-5">
				<div class="card-header">Create User</div>
				<div class="card-body">
					<form th:action="@{addUser}" method="post">
					
						<div class="form-group">
							<label >username</label> <input
								type="text" class="form-control" name="username" th:value="${user.username}">
							<span th:errors="${user.username}" class="text-danger"></span>
								
						</div>
						<div class="form-group">
							<label >password</label> <input type="password"
								name="password" class="form-control" th:value="${user.password}">
							<span th:errors="${user.password}" class="text-danger"></span>
								
						</div>
						<div class="form-group">
							<label >confirmation password</label> 
							<input type="password"	name="confirmPassword"  class="form-control" >							
						<span th:text="${confirmPassword}" class="text-danger"></span>
						
						</div> 
						<div class="form-group">
							<label >Roles</label> 
							
							<select  name="roleName">
							<option th:each="role:${roles}" th:utext="${role.role}" th:value="${role.role}"></option>
							
							</select>
						</div>
						<div class="form-group">
							<input type="submit" name="save" value="save"
								class="btn btn-success">
						</div>
					</form>




				</div>
			</div>

		</div>
	</div>
</body>
</html>
